[general]
single_instance = 1
activate_key = "LCONTROL
keep_dos_cmd_window = 1
executable_ext = lnk

[ui]
layout = group
style = edge
use_tip = 1
use_simple_tip = 0
hide_on_lose_focus = 1
cache_icon = 1
border = 7
icon_size = 32
pad_h = 7
pad_v = 20
icon_per_line = 10
edit_height = 25
min_window_width = 400
edge = top
edge_pos = 373
edge_window_len = 100
edge_window_thickness = 5

[background]
mode = img
color_list = #00FF00 -> #FFFFFF -> #FFFFFF -> #FFFFFF
fill_direction = \
img = c:\Users\Public\Pictures\Sample Pictures\Forest Flowers.jpg
mask = 

[var]
gs           = d:\greensoft
dp           = d:\program files

[index_path]
path         = %userprofile%\「开始」菜单
depth        = 0
path         = %allusersprofile%\「开始」菜单
depth        = 0
icon         = C:\WINDOWS\system32\shell32.dll|18

